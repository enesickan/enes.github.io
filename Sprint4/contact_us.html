        <h2 id="contactP1">Feel free to ask your questions</h2>

        <div id="contactFormDiv">
            <form id="contactForm">
                <label for="fname" >Firstname </label>
                <input type="text"name="fname" required><br><br>

                <label for="lname" >Lastname</label>
                <input type="text" name="lname" required><br><br>

                <label for="email">Email Adress</label>
                <input type="email" name="email" placeholder="Enter a valid email adress" required> <br><br>

                <label for="phone">Phone number:<br />
                    <small>Format: 5xx xxx xx xx</small></label>
                <input type="tel" name="phone" pattern="[5-5]{1}[0-9]{2}[0-9]{3}[0-9]{4}" required /> <br><br>

                <label for="questions">Questions and suggestions</label> <br>
                <textarea name="questions" placeholder="You can type here" rows="7" required></textarea> <br><br>
        
                <input type="submit" value="Submit" id="submitForContact">
            </form>
